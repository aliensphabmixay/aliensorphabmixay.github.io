<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="midiaqueries.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ALIEN SORPHABMIXAY</h1>
            <nav>
                <ul>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="profile" class="hero">
            <div class="container content-center">
                <img src="imgae/IMG_7952.jpeg" alt="Profile" class="profile-pic">
                <h2>Hello, I'm Alien</h2>
                <p>Computer Science Student</p>
            </div>
        </section>

        <section id="about" class="about-section">
            <div class="container">
                <h2>About me</h2>
                <div id="about-container" class="about-grid">
                    <p>I'm Alien</p>
                    <h1>B.Sc. in Computer science</h1>
                    <p>The National University of Laos, Facultyof Natural Science .NUOL</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Get in Touch</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required aria-label="Your Name">
                        <div class="error-message" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required aria-label="Your Email Address">
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required aria-label="Your Message"></textarea>
                        <div class="error-message" id="message-error"></div>
                    </div>
                    <button type="submit">Send Message</button>
                    <div id="form-messages" class="form-feedback"></div>
                </form>
            </div>
        </section>
    </main>

    <script src="scirpt.js"></script>
    
</body>
</html>
